<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tactical Battle Simulation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#e9445f",
                "background-light": "#f7f7f3",
                "background-dark": "#141433",
                "military-green": "#4A5D4F",
                "glass-dark": "rgba(20, 20, 51, 0.8)",
                },
                fontFamily: {
                "display": ["Space Grotesk", "sans-serif"],
                "body": ["Manrope", "sans-serif"],
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                backgroundImage: {
                    'scanlines': 'linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06))',
                }
            },
            },
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Manrope:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        /* Custom styles for effects that are complex in utility classes */
        .scanline-overlay {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
        }
        .holographic-grid {
            background-image: 
                linear-gradient(rgba(233, 69, 96, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(233, 69, 96, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 500px;
            transform: rotateX(20deg);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark h-screen w-full flex flex-col overflow-hidden font-display text-white selection:bg-primary selection:text-white">
<!-- Top HUD (Glassmorphism) -->
<header class="relative z-30 shrink-0 bg-glass-dark backdrop-blur-md border-b border-white/5 pb-2 pt-safe-top">
<div class="px-4 py-3 flex flex-col gap-3">
<!-- Header Top Row: Back, Title, Settings -->
<div class="flex items-center justify-between">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 active:scale-95 transition-all text-white/70">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<h2 class="text-xs font-body tracking-[0.2em] text-white/50 uppercase">Warsaw Province</h2>
<div class="flex items-center gap-2">
<div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
<span class="text-primary font-bold tracking-tight text-sm">ENGAGEMENT IN PROGRESS</span>
</div>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 active:scale-95 transition-all text-white/70">
<span class="material-symbols-outlined text-[24px]">pause</span>
</button>
</div>
<!-- Timer & Dominance Bar -->
<div class="flex items-end gap-4 mt-1">
<!-- Countdown -->
<div class="flex flex-col items-start shrink-0">
<span class="text-[10px] uppercase text-white/40 font-body tracking-wider">Time Remaining</span>
<div class="text-2xl font-bold tabular-nums leading-none tracking-tight">14:23</div>
</div>
<!-- Progress Bar (Tug of War) -->
<div class="flex flex-col grow gap-1 pb-1">
<div class="flex justify-between text-[10px] font-bold uppercase tracking-wider text-white/60">
<span class="text-primary">Attacker</span>
<span class="text-emerald-400">Defender</span>
</div>
<div class="h-3 w-full bg-white/5 rounded-full overflow-hidden flex relative ring-1 ring-white/10">
<!-- Attacker (Red) -->
<div class="bg-primary h-full relative" style="width: 55%">
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/diagonal-stripes.png')] opacity-20"></div>
</div>
<!-- Divider -->
<div class="w-0.5 h-full bg-white z-10 shadow-[0_0_10px_rgba(255,255,255,0.8)]"></div>
<!-- Defender (Green) -->
<div class="bg-emerald-500 h-full grow relative">
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/diagonal-stripes.png')] opacity-20"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Decorative bottom line -->
<div class="h-[1px] w-full bg-gradient-to-r from-transparent via-primary/50 to-transparent"></div>
</header>
<!-- Main Viewport (3D Battle Map) -->
<main class="relative flex-grow w-full h-full overflow-hidden bg-black group/map">
<!-- Scanline Overlay -->
<div class="absolute inset-0 z-10 scanline-overlay opacity-30 pointer-events-none"></div>
<div class="absolute inset-0 z-10 bg-gradient-to-t from-background-dark via-transparent to-background-dark/50 pointer-events-none"></div>
<!-- Map Image -->
<!-- Using a data-alt for placeholder isometric map -->
<div class="w-full h-full bg-cover bg-center transition-transform duration-[10s] ease-linear transform scale-110 group-hover/map:scale-100" data-alt="Isometric view of a war-torn european city with tanks smoke and explosions" data-location="Warsaw" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuARuiUhQpkoXQvQeerdE5p62nCZSCvo4-iuZ5pNuiuIKYmD_J7TyvioXi6Aa_3a-gI1anJkEvsfF8u81LAytnH8aRD-DX9C2nfLJ70qLcM-7yXmS6FEIL06GbhSaYPXPgNzAeFY0Jdt3pZAkxeVrCJsr-iayi1mCcXifu-r8_AacvDkdoWg_I7055fbAn9t_nyt_CAjmQpOMopOHlKajENowGHVy20aPoRU0V_6OeyWvJQfxjXvzBl1lEBqVzYkDk3FBqLgpLadx78');"></div>
<!-- Holographic Grid Overlay -->
<div class="absolute inset-0 z-0 opacity-20 pointer-events-none holographic-grid"></div>
<!-- Floating Unit Markers (Simulated UI over Map) -->
<div class="absolute top-1/3 left-1/4 z-10 flex flex-col items-center">
<div class="h-1 w-8 bg-black/50 rounded mb-1 border border-white/20"><div class="h-full bg-primary w-2/3"></div></div>
<div class="bg-primary/90 text-white p-1 rounded-sm shadow-lg backdrop-blur-sm border border-white/20">
<span class="material-symbols-outlined text-[16px] block">local_shipping</span>
</div>
</div>
<div class="absolute top-1/2 right-1/3 z-10 flex flex-col items-center">
<div class="h-1 w-8 bg-black/50 rounded mb-1 border border-white/20"><div class="h-full bg-emerald-500 w-1/2"></div></div>
<div class="bg-emerald-600/90 text-white p-1 rounded-sm shadow-lg backdrop-blur-sm border border-white/20">
<span class="material-symbols-outlined text-[16px] block">groups</span>
</div>
</div>
<!-- Dynamic Notifications -->
<div class="absolute top-4 left-0 right-0 flex justify-center z-10">
<div class="bg-black/60 border border-primary/30 text-primary px-3 py-1 rounded text-xs font-bold uppercase tracking-widest backdrop-blur-sm animate-pulse">
               Heavy Shelling Detected
           </div>
</div>
</main>
<!-- Bottom Controls (Tactical Interface) -->
<footer class="relative z-30 shrink-0 bg-background-dark/95 backdrop-blur-xl border-t border-white/10 rounded-t-2xl shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
<div class="p-5 flex flex-col gap-5">
<!-- Force Cards (Stats) -->
<div class="grid grid-cols-2 gap-4">
<!-- Attacker Card -->
<div class="bg-white/5 rounded-lg p-3 border border-white/5 relative overflow-hidden group">
<div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
<span class="material-symbols-outlined text-4xl text-primary">flag</span>
</div>
<div class="relative z-10">
<div class="flex items-center gap-2 mb-2">
<div class="w-2 h-2 rounded-full bg-primary"></div>
<span class="text-xs font-bold uppercase tracking-wider text-white/60">Germany</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-2xl font-bold text-white leading-none">4,500</span>
<span class="text-[10px] text-primary font-medium">Strength</span>
</div>
<div class="mt-3 space-y-1">
<div class="flex justify-between text-[10px] text-white/40">
<span>Morale</span>
<span>80%</span>
</div>
<div class="h-1 w-full bg-white/10 rounded-full">
<div class="h-full bg-primary w-[80%] rounded-full shadow-[0_0_8px_rgba(233,69,96,0.6)]"></div>
</div>
</div>
<div class="mt-2 text-[10px] text-white/40">Losses: <span class="text-white">124</span></div>
</div>
</div>
<!-- Defender Card -->
<div class="bg-white/5 rounded-lg p-3 border border-white/5 relative overflow-hidden group">
<div class="absolute top-0 right-0 p-2 opacity-10 group-hover:opacity-20 transition-opacity">
<span class="material-symbols-outlined text-4xl text-emerald-500">shield</span>
</div>
<div class="relative z-10">
<div class="flex items-center gap-2 mb-2">
<div class="w-2 h-2 rounded-full bg-emerald-500"></div>
<span class="text-xs font-bold uppercase tracking-wider text-white/60">Poland</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-2xl font-bold text-white leading-none">3,200</span>
<span class="text-[10px] text-emerald-400 font-medium">Strength</span>
</div>
<div class="mt-3 space-y-1">
<div class="flex justify-between text-[10px] text-white/40">
<span>Morale</span>
<span>45%</span>
</div>
<div class="h-1 w-full bg-white/10 rounded-full">
<div class="h-full bg-emerald-500 w-[45%] rounded-full shadow-[0_0_8px_rgba(16,185,129,0.4)]"></div>
</div>
</div>
<div class="mt-2 text-[10px] text-white/40">Losses: <span class="text-white">892</span></div>
</div>
</div>
</div>
<!-- Reinforcement Action Bar -->
<div class="flex gap-3 pt-2 border-t border-white/5">
<!-- Reinforce Infantry Button -->
<button class="group relative flex-1 bg-white/5 hover:bg-primary/20 active:bg-primary/30 border border-primary/50 text-white rounded-lg p-3 transition-all duration-200 flex items-center justify-between overflow-hidden">
<div class="absolute inset-0 bg-primary/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<div class="relative flex items-center gap-3">
<div class="bg-primary/20 p-2 rounded text-primary group-hover:text-white group-hover:bg-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">groups</span>
</div>
<div class="flex flex-col items-start">
<span class="text-sm font-bold uppercase tracking-wide">Infantry</span>
<span class="text-[10px] text-white/50 group-hover:text-white/80">$500</span>
</div>
</div>
<span class="material-symbols-outlined text-primary/50 group-hover:text-white relative">add_circle</span>
</button>
<!-- Reinforce Tank Button -->
<button class="group relative flex-1 bg-white/5 hover:bg-white/10 active:bg-white/20 border border-white/10 text-white rounded-lg p-3 transition-all duration-200 flex items-center justify-between opacity-50 cursor-not-allowed">
<div class="relative flex items-center gap-3">
<div class="bg-white/10 p-2 rounded text-white/40">
<span class="material-symbols-outlined text-[20px]">directions_car</span>
</div>
<div class="flex flex-col items-start">
<span class="text-sm font-bold uppercase tracking-wide text-white/40">Panzer</span>
<span class="text-[10px] text-white/30">$1200</span>
</div>
</div>
<span class="material-symbols-outlined text-white/20">lock</span>
</button>
</div>
</div>
<!-- Safe area spacer for home indicator -->
<div class="h-4 w-full"></div>
</footer>
</body></html>
